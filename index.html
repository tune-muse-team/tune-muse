<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Merriweather&family=REM:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Tune-Muse</title>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
        <div id="wrapper">
        <!--Navbar to hold logo and button to change views between Search History and Search Wizard-->
        <nav id="page-header" class="navbar" role="navigation" aria-label="main navigation">
            <div>
                <a>
                    <img id="tune-muse-logo" src="./assets/images/Logo_Tune-Muse.png" width="200">
                </a>
                <!-- What does the following element do?-->
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <!-- Buttons to switch between both options-->
            <div class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <div class="buttons has-addons">
                            <button id="songs-discovered-button" class="button is-rounded"><i class="material-icons button-icon">star</i>Songs Discovered</button>
                            <button id="discover-button" class="button is-rounded"><i class="material-icons button-icon">search</i>Discover New Songs</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section id="home-screen" class="page-body">
            <section id="introduction-section">
                <article id="introduction-article">
                    <h1>Welcome to Tune Muse</h1>
                    <p id="app-introduction-paragraph">An advanced music search engine</p>
                        <button id="new-request-button" role="button">
                            <!-- Create a custom button to handle the new request command -->
                            <div id="new-request-button-content">
                                <div id="button-div">
                                    <img src="./assets/images/New_Request.svg" class="new-request-button-image"
                                        alt="An image of a music note and a plus icon">
                                    <p class="new-request-button-label">
                                        Create a new request
                                    </p>
                                </div>
                                <img src="./assets/images/chevron_right.svg" id="chevron" class="new-request-button-image"
                                alt="An image of an arrow showing the right">
                            </div>
                        </button>
                </article>
            </section>
        </section>
        <!--Container to hold history of songs discovered which is search history of songs given in search wizard-->
        <section id="history-screen"> 
        <!--Add history screen content here-->
        </section>
        <section id="query-screen">
            <section id="introduction-section">
                <article id="introduction-article">
                    <h1 class="client-stimuli">In your own words...</h1>
                    <p id="app-introduction-paragraph">How do you want music to impact you now?</p>
                    <input id="current-user-wish" required />
                </article>
            </section>
        </section>
        <section id="tuning-screen">
            <section id="introduction-section">
                <article id="introduction-article">
                    <h1 class="client-stimuli">Do you want to add details?</h1>
                    <h2 id="app-introduction-paragraph">Style</h2>
                    <div class="chipset">
                        <div class="chip">
                            Jane Doe
                        </div>
                        <div class="chip">
                            Test
                            <i class="close material-icons">close</i>
                        </div>
                    </div>
                </article>
            </section>
        </section>
        <section id="results-screen">
        <!--Add query results screen content here-->
        </section>
        <div id="stepper">
            <div id="step1" class="step-on">
            </div>
            <div id="step2" class="step-off">
            </div>
            <div id="step3" class="step-off">
            </div>
        </div>
        <div id="bottom-controls">
                <button id="back-button" role="button">Back</button>
                <button id="next-button" role="button">Next</button>
        </div>
        <!-- Footer for bottom of page-->
        <footer id="page-footer">
            <div id="copyright" class="content left-align is-flex-align-items-flex-end-mt-auto">
                <p> 
                    Â©2023 Tune-Muse, Inc.
                </p>
            </div>
        </footer>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
