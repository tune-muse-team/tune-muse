<!DOCTYPE html>
<html lang="en-us">

<!-- head including fonts, css reset, and style links -->

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>JavaScript Quizz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
</head>

<body>

    <section>

        <!-- wrap the body content to enable a sticky footer interface behavior -->

        <div class="wrapper">

            <header class="page-header">This is the header</header>

            <article class="page-body">

                <section id="introduction-section">

                    <article id="introduction-article">

                        <h1>Welcome to Tune Muse</h1>

                        <p id="app-introduction-paragraph">An advanced music search engine</p>

                        <form action="./assets/pages/advanced_music_search_query.html">

                            <button class="new_request_button" role="button">

                                <!-- create a custom button to handle the new request command -->

                                <div class="new_request_button_content">

                                    <div id="button_div">

                                        <img src="./assets/images/New_Request.svg" id="new_request_button_image"
                                            alt="An image of a music note and a plus icon">

                                        <p class="new_request_button_label">

                                            Create a new request

                                        </p>

                                    </div>


                                    <img src="./assets/images/chevron_right.svg" id="new_request_button_image"
                                        alt="An image of an arrow showing the right">

                                </div>

                            </button>

                        </form>

                    </article>
                    
                </section>

            </article>

            <footer class="page-footer">This is the sticky footer</footer>

        </div>

    </section>

</body>

</html>
