<!DOCTYPE html>
<html lang="en-us">

<!-- head including fonts, css reset, and style links -->

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Tune-Muse</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/advanced_music_search_query.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/advanced_music_search_tuning.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/advanced_music_search_result.css" />
</head>

<body>

    <section>

        <!-- wrap the body content to enable a sticky footer interface behavior -->

        <div class="wrapper">

            <header class="page-header">This is the header</header>

            <article class="page-body">

                <section id="introduction-section">

                    <article id="introduction-article">

                        <h1 class="client_Stimuli">Here is your new song, enjoy</h1>

                        <div id="resultCard">

                            <div id="resultImageArea">

                                <img src="../../assets/images/searchResultImage.jpeg" id="searchResultImage"
                                    alt="An image presenting a song">

                            </div>

                            <div id="resultContentArea">

                                <div id="resultTextArea">

                                    <h2 class="app-introduction-paragraph">Title</h2>

                                    <br>

                                    <p>Artist</p>

                                    <p>Album</p>

                                </div>

                                <div id="resultLogoArea">

                                    <img src="../../assets/images/AppleMusic.svg" id="searchResultLogoAppleMusic"
                                    alt="An image presenting the Apple Music Logo">

                                    <img src="../../assets/images/Spotify.svg" id="searchResultLogoSpotify"
                                    alt="An image presenting the Spotify Logo">

                                </div>

                            </div>

                        </div>

                        <form action="../../assets/pages/advanced_music_search_query.html">

                            <!-- create a custom button to handle the new request command -->

                         <button class="new_request_button" role="button">


                             <div class="new_request_button_content">

                                 <div id="button_div">

                                     <img src="../../assets/images/New_Request.svg" id="new_request_button_image"
                                         alt="An image of a music note and a plus icon">

                                     <p class="new_request_button_label">

                                         Create a new request

                                     </p>

                                 </div>


                                 <img src="../../assets/images/chevron_right.svg" id="new_request_button_image"
                                     alt="An image of an arrow showing the right">

                             </div>

                         </button>

                     </form>

                    </article>

                </section>

            </article>

            <footer class="page-footer">This is the footer</footer>

        </div>

    </section>

</body>

</html>
